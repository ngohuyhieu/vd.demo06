<!DOCTYPE html>
<html>
<head>
    <title>Visibility</title>
    <style type="text/css">
        body {
            font-family: Arial, Verdana, sans-serif;
            color: #111111;
        }
        li {
            display: inline;
            margin-right: 10px;
        }
        li.coming-soon {
            visibility: hidden;
            /*display: none;*/
        }
    </style>
</head>
<body>
<ul>
  <li>Home</li>
  <li>Products</li>
  <li class="coming-soon">Sevices</li>
  <li>About</li>
  <li>contact</li>
</ul>
</body>
</html>
